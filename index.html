<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="music.js" type="module" defer></script>
</head>
<body id="root" class="bg-gray-100">
    <div class="flex flex-col items-center m-10 p-4 bg-white shadow-md rounded-md">
        <p>Currently Playing: <span id="current-song"></span></p>
        <div class="player-controls flex space-x-4 p-4">
            <button id="prev" class="border py-2 px-4 rounded-md">Prev</button>
            <button id="play" class="border py-2 px-4 rounded-md">Play</button>
            <button id="next" class="border py-2 px-4 rounded-md">Next</button>
        </div>
    </div>
    <div class="flex items-center justify-center gap-2">
        <input type="text" id="search-input" class="border rounded-md py-2 px-4">
        <button id="search-button" class="border py-2 px-4 rounded-md">Search</button>
    </div>
</body>
</html>
